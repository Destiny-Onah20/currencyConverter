<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Converter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="mainbody">
        <div class="mainProgram">
                <h2>Currency Converter</h2>
                <p>Enter Amount</p>
                <input type="number" class="value" id="value" placeholder="Amount">
                <form action="" class="Form">
                    <div class="Carrier">
                    <div class="FromStyle">
                    <label for="From" class="from">From</label>
                    <select name="" id="From_currency" class="country">
                        <option>select a currency</option>
                        <option value="usd">USD</option>   
                        <option value="eur">EURO</option>
                        <option value="ngn">NGN</option> 
                        <option value="cad">CAD</option>
                        <option value="gbp">GBP</option>
                        <option value="inr">INR</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                    </div>
                    <div class="FromStyle">
                    <label for="To" class="from">To</label>
                    <select name="" id="To_currency" class="country">
                        <option>select a currency</option>
                        <option value="usd1">USD</option>
                        <option value="eur1" >EURO</option>
                        <option value="ngn1">NGN</option>
                        <option value="cad1">CAD</option>
                        <option value="gbp1">GBP</option>
                        <option value="inr1">INR</option>
                        <option value="ZAR1">ZAR</option>
                    </select>
                    </div>
                    </div>
                    <button type="button" name="" id="Convert" class="convert">convert</button>
                </form>
                <h3 id="Result" class="result">
                    <span id="txt-FromCurrency"></span>
                    <span id="txt-ToCurrency"></span>
                </h3>
                <button class="refresh"><a href="./index.html"><img src="./image/restart.png" alt="" style="width: 30px; height: 30px;"></a></button>

        </div>
      
    </div>





    <script src="/App.js"></script>
</body>
</html>
